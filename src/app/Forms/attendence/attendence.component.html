  <app-header></app-header>


<div class="content-wrapper" style="min-height: 1302.12px;">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Students List</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">Students Attendence Form</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <!-- left column -->
          <div class="col-md-6">
            <!-- general form elements -->
            <div class="card card-primary" style="width: 1622px;" *ngIf="!submitted">
              <div class="card-header">
                <h3 class="card-title">Filter by class attendance</h3>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
              <form>
                <div class="card-body">
                    <div class="row">

                        <div class="col-lg-3">
                        <div class="form-group" >
                            
                            <label for="exampleInputEmail1">Classes</label>
                                
                                <select  class="form-control">
                                    <option *ngFor="let class of classes" name="classname" [value]="classname">{{ class.classname }}</option>
                         
</select> 
                            </div>
                        </div>
                        <div class="col-lg-3">
                        <div class="form-group">
                            
                            <label for="exampleInputEmail1">Section</label>
                                
                                <select  class="form-control">
                                    <option *ngFor="let section of sections" name="section"  [value]="section">{{ section.section }}</option>
                       
</select> 
                            </div>
                        </div>
                      <div class="col-lg-3">
                         <div class="form-group">
                            <label for="rollnumber">Roll Number</label>
                                <input type="text" class="form-control" id="rollnumber" placeholder="Roll Number" [(ngModel)]="attendences.rollnumber" name="rollnumber">
                            </div>
                        </div>
                          <div class="col-lg-3">
                         <div class="form-group">
                            <label for="student_id">Student ID</label>
                                <input type="text" class="form-control" id="student_id" placeholder="Student ID" [(ngModel)]="attendences.student_id" name="student_id  ">
                            </div>
                        </div>
                      
                      
                                                   <div class="col-lg-3">

                         <div class="form-group"  >
                            
                            <label for="section">Status</label>
                                <select class="form-control" name="status"  [(ngModel)]="attendences.status">
                         <option value="Present">Present</option>
                          <option value="Late"> Late</option>
                          <option value="Absent">Absent</option>
                          <option value="Half-day">Half-day</option>
                        </select>
                            </div>
                        </div>
                                            <div class="col-lg-3">
                        
                        <div class="form-group">
                            <label for="exampleInputPassword1">Date</label>
                                
                         <div class="input-group date" id="datepickerss" data-target-input="nearest">
 <input type="date" class="form-control datepicker-input" name="date"  data-target="#reservationdate"  [(ngModel)]="attendences.date">
                    

                    </div>
                            </div>
                        </div>
                           
                        </div>
                   
                </div>
                <!-- /.card-body -->

                <div class="card-footer">
                  <button  class="btn btn-primary"      class="btn btn-outline-secondary"
        type="submit" (click)="saveAttendence()" 
         >Search</button>
                </div>
              </form>
            </div>
            <!-- /.card -->

            <!-- general form elements -->
           
            <!-- /.card -->

            <!-- Input addon -->
        
            <!-- /.card -->
            <!-- Horizontal Form -->
            
            <!-- /.card -->

          </div>
          <!--/.col (left) -->
          <!-- right column -->
    
          <!--/.col (right) -->
        </div>
        <!-- /.row -->
      </div><!-- /.container-fluid -->
    </section>
    </div>
